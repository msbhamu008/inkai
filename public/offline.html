<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Ink</title>
    <style>
        body {
            font-family: system-ui, -apple-system, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom, #ffffff, #f3e8ff);
            color: #1f2937;
        }
        .container {
            text-align: center;
            padding: 2rem;
            max-width: 90%;
            width: 400px;
        }
        .logo {
            width: 120px;
            height: auto;
            margin-bottom: 2rem;
        }
        h1 {
            font-size: 1.5rem;
            margin-bottom: 1rem;
            color: #7c3aed;
        }
        p {
            color: #4b5563;
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        button {
            background: #7c3aed;
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background: #6d28d9;
        }
        @media (prefers-color-scheme: dark) {
            body {
                background: linear-gradient(to bottom, #0A0118, #1f1f1f);
                color: #f3f4f6;
            }
            p {
                color: #d1d5db;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/images/ink_logo.png" alt="Ink Logo" class="logo">
        <h1>You're Offline</h1>
        <p>It seems you've lost your internet connection. Please check your connection and try again.</p>
        <button onclick="window.location.reload()">Try Again</button>
    </div>
</body>
</html>
