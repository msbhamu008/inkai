    <meta property="twitter:card" content="summary_large_image" />

    <meta property="twitter:title" content="Ink - AI-Powered Assessment Platform" />
    <meta property="twitter:description" content="Transform your educational assessment with Ink's AI-powered platform" />
    <meta property="twitter:image" content="https://ink.education/images/twitter-image.png" />
